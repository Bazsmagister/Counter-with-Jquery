</head>

<body>

    <button id="increment">Increment+1</button>
    <button id="decrement">Decrement-1</button>

    <hr>
    <div id="counter">a</div>


    <script>
        $(document).ready(
            function () {
                var count = 0;

                $("#increment").click(function () {
                    count++;
                    $("#counter").html("My current count is: " + count);
                })

                $("#decrement").click(function () {
                    count--;
                    $("#counter").html("My current count is: " + count);

                })
            }
        );


    </script>


</body>

</html>
